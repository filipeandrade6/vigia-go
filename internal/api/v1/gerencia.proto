syntax = "proto3";

option go_package = "./internal/api/v1";

package gerencia;

import "google/protobuf/timestamp.proto";

service Gerencia {
    rpc Match(MatchReq) returns (MatchRes) {}
}

message MatchReq {
    string veiculo_id = 1;
    string registro_id = 2;
    google.protobuf.Timestamp agora = 3;
}

message MatchRes {}